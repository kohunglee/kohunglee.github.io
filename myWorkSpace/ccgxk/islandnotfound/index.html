html,

#V{
  width:15em;
}
#N{
  position:absolute;
  top:0;
}
#N{

  height:100%;

b{
  cursor:pointer;

b:hover{
  text-decoration:underline;
}
.X{
  opacity:0.5;
  cursor:no-drop;
}
.X:hover{
  text-decoration:none;
}
#T{
  padding:2px;
  bottom:0;
  position:absolute;
}
h1,
h3{
  margin:0.2em;
}
small{
  display:block;
  margin:0.55em;
}
label{
  margin:0.4em;
}
@-moz-document url-prefix(){
.N #C{
    filter:blur(15px) contrast(190%) brightness(50%);
}
}
.N #T{
  display:none;
}
.N #N{
  display:block;
}
a,
a:visited,
a:active{
  opacity:0.7;
  font-size:0.6em;
  color:#fca;
}
a:hover{
